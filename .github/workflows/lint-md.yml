name: Lint Markdown

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install markdownlint
        run: npm install --save-dev markdownlint-cli

      - name: Run markdownlint
        run: npm run lint-md
